<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pledge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container" style="background-color: violet;">
        <h2><span style="color: white;font-weight: bolder;">Pledge Form</span></h2>
        <form action="#">
            <div class="form-group">
                <label for="Name">Your Name:</label>
                <input type="text" class="form-control" placeholder="Your Name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
        <input class="form-check-input" type="checkbox">  Yes, I pledge to protect women's rights and strive for gender equality as I believe in inclusion, equality and non-discrimination.
      </label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Yes, I want to participate in the #IStandForGenderEquality challenge. More information will be sent to your email.
      </label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="sendEmail()">Pledge</button>
            <script src="https://smtpjs.com/v3/smtp.js">
            </script>
            <script type="text/javascript">
                function sendEmail() {
                    Email.send({
                            Host: "smtp.gmail.com",
                            Username: "sender@email_address.com",
                            Password: "Enter your password",
                            To: 'receiver@email_address.com',
                            From: "sender@email_address.com",
                            Subject: "Sending Email using javascript",
                            Body: "Well that was easy!!",
                        })
                        .then(function(message) {
                            alert("mail sent successfully")
                        });
                }
            </script>
            <button type="cancel" class="btn btn-danger" onclick="myCancel()">Cancel</button>
            <script>
                function myCancel() {
                    window.open('index.html');
                }
            </script>
        </form>
    </div>

</body>

</html>
